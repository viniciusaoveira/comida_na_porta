<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Comida Na Porta</title>
  </head>
  <body>
    <main>
      <figure class="logo">
        <img src="./assets/Group 1.png" alt="" />
      </figure>
      <section class="login">
        <form action="/login" method="post">
          <label for="username">
            <input type="text" id="username" name="username" placeholder="Username" required/>
          </label>
          <label for="password">
            <input type="password" id="password" name="password" placeholder="Password" required/>
          </label>
          <input type="submit" id="entrar" value="Sign In"/>
          <a href="">Forgot password?</a>
        </form>
      </section>
      <section class="cadastro">
        <a href="#" class="facebook">
          <img src="./assets/Facebook.png" alt="" />Sign In
        </a>
        <a href="#" class="google">
          <img src="./assets/logo-google.png" alt="" />Sign In
        </a>
      </section>
      <p class="signUp">Don't have any account?<a href="./page2.html">Sign up</a></p>
    </main>
  </body>
</html>
